<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./responsive.css" />
	</head>
	<body>
		<picture>
			<source
				media="(orientation: portrait) and (max-width: 700px)"
				srcset="
					{origin}/images/background-image-phone-600.jpg   600w,
					{origin}/images/background-image-phone-1000.jpg 1000w
				"
				sizes="100vw"
			/>
			<source
				media="(orientation: portrait)"
				srcset="
					{origin}/images/background-image-portrait-600.jpg   600w,
					{origin}/images/background-image-portrait-1000.jpg 1000w
					{origin}/images/background-image-portrait-2000.jpg 2000w
				"
				sizes="100vw"
			/>
			<source
				srcset="
					{origin}/images/background-image-landscape-600.jpg   600w,
					{origin}/images/background-image-landscape-1000.jpg 1000w,
					{origin}/images/background-image-landscape-2000.jpg 2000w
				"
				sizes="100vw"
			/>
			<img
				src="{origin}/images/background-image-landscape.jpg"
				alt="Paysage de montagne"
			/>
		</picture>
	</body>
</html>
